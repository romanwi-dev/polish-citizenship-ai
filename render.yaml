services:
  - type: web
    name: polish-citizenship-intake-v2
    env: python
    plan: free
    region: frankfurt
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn backend.main:app --host 0.0.0.0 --port $PORT"
    healthCheckPath: "/_debug/paths"
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
