<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Citizenship Intake</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-container">
    <h1>Eligibility Check</h1>
    <p class="disclaimer">Demo only. Not legal advice.</p>
    <div id="chat-box"></div>
    <div class="input-area">
      <input type="text" id="user-input" placeholder="Tell me about your ancestor...">
      <button id="send-btn">Send</button>
    </div>
    <div class="quick-actions">
      <button>Check eligibility</button>
      <button>List required documents</button>
      <button>Book a call</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
